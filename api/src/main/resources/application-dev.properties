# Banco de dados local (conectando ao container do Postgres via Docker)
spring.datasource.url=jdbc:postgresql://localhost:5434/apidb
spring.datasource.username=apiuser
spring.datasource.password=apipass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ local (conectando ao container RabbitMQ via Docker)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest